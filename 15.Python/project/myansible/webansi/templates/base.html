{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{%  static 'css/bootstrap.min.css' %}">
    <style>
        .banner{
            background-image: url("{%  static 'imgs/banner.png' %}");
            background-size: 100% ;
            height: 110px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="banner"></div>
    <hr>
    <div class="main h4">{% block content %}{% endblock %}</div>
    <hr>
    <div class="footer h4 text-center">
        <a href="http://www.tmocc.cn">敏实华南区IT信息部</a><br>
        <label class="text-info h5">地址：广州经济技术开发区永和区禾丰路64号</label>
    </div>
</div>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
